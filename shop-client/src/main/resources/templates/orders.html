<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th> Order Id  </th>
            <th> Amount </th>
            <th> Order Date </th>
            <th> Customer name </th>
            <th> Email </th>
            <th> Product Name </th>
            <th> Description </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${order}">
            <td><span th:text="${order.id}"> Order Id </span></td>
            <td><span th:text="${order.amount}"> Amount </span></td>
            <td><span th:text="${order.orderDate}"> Order Date</span></td>
            <td><span th:text="${order.customer.getCustomerName}"> Customer Name </span></td>
            <td><span th:text="${order.customer.email}"> Email </span></td>
            <td><span th:text="${order.product.product_name}"> Product Name </span></td>
            <td><span th:text="${order.product.description}"> Description </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
