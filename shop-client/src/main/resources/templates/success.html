<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<h1 align="center"  class="text-Yello"><span th:text="'Welcome: ' + ${customerName}"></span></h1>
<div class="container">
<form th:action="@{/submit}" method="get">
    <table class="table table-striped">
        <thead>
        <tr>
            <!--<th> Product Id</th>-->
            <th> Product Name</th>
            <th> Product Description</th>
            <th> Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
            <td hidden><span th:text="${products.product_id}"> Product Id </span></td>
            <td><span th:text="${products.product_name}"> Product Name </span></td>
            <td><span th:text="${products.description}"> Product Description </span></td>
            <td><input type="checkbox"  class="form-check-input"/></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Register">
</form>
</div>
</body>
</html>
