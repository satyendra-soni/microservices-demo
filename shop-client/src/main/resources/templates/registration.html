<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="text-Yello col-5">Registration</h2>
    <form  action="#" th:action="@{/registration}" th:object="${customer}" method="post">
        <div class="form-group col-5" >
            <label for="customerName"> Name:</label>
            <input type="text" class="form-control bg-primary text-white" id="customerName" name="customerName">
            <label for="email"> Email:</label>
            <input type="email" class="form-control bg-primary text-white" id="email" name="email">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
